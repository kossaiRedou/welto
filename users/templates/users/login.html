<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Welto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            overflow: hidden;
            width: 100%;
            max-width: 400px;
            margin: 20px;
        }
        
        .login-header {
            background: linear-gradient(135deg, #ff5055 0%, #ff6b6b 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .login-header h2 {
            margin: 0;
            font-weight: 600;
            font-size: 1.8rem;
        }
        
        .login-header p {
            margin: 10px 0 0 0;
            opacity: 0.9;
            font-size: 0.9rem;
        }
        
        .login-body {
            padding: 40px 30px;
        }
        
        .form-floating {
            margin-bottom: 20px;
        }
        
        .form-control {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            padding: 15px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            border-color: #ff5055;
            box-shadow: 0 0 0 0.2rem rgba(255, 80, 85, 0.25);
        }
        
        .btn-login {
            background: linear-gradient(135deg, #ff5055 0%, #ff6b6b 100%);
            border: none;
            border-radius: 25px;
            padding: 12px 30px;
            font-weight: 600;
            font-size: 1.1rem;
            color: white;
            width: 100%;
            transition: all 0.3s ease;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 80, 85, 0.4);
            color: white;
        }
        
        .alert {
            border-radius: 10px;
            border: none;
            margin-bottom: 20px;
        }
        
        .login-footer {
            text-align: center;
            padding: 20px 30px;
            background: #f8f9fa;
            border-top: 1px solid #e9ecef;
        }
        
        .login-footer a {
            color: #ff5055;
            text-decoration: none;
            font-weight: 500;
        }
        
        .login-footer a:hover {
            color: #ff6b6b;
        }
        
        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        .logo {
            width: 60px;
            height: 60px;
            background: rgba(255,255,255,0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
        }
        
        .logo i {
            font-size: 2rem;
            color: white;
        }
        
        @media (max-width: 480px) {
            .login-container {
                margin: 10px;
                border-radius: 15px;
            }
            
            .login-header {
                padding: 25px 20px;
            }
            
            .login-body {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="logo-container">
                <div class="logo">
                    <i class="bi bi-shop"></i>
                </div>
                <div>
                    <h2>Welto</h2>
                    <p>Gestion Commerciale</p>
                </div>
            </div>
        </div>
        
        <div class="login-body">
            <!-- Messages d'erreur/succès -->
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{% if message.tags == 'error' %}danger{% else %}{{ message.tags }}{% endif %} alert-dismissible fade show" role="alert">
                        <i class="bi bi-{% if message.tags == 'success' %}check-circle{% else %}exclamation-triangle{% endif %} me-2"></i>
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                {% endfor %}
            {% endif %}
            
            <form method="post" id="login-form">
                {% csrf_token %}
                
                <div class="form-floating">
                    <input type="text" class="form-control" id="username" name="username" placeholder="Nom d'utilisateur" required>
                    <label for="username">
                        <i class="bi bi-person me-2"></i>
                        Nom d'utilisateur
                    </label>
                </div>
                
                <div class="form-floating">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Mot de passe" required>
                    <label for="password">
                        <i class="bi bi-lock me-2"></i>
                        Mot de passe
                    </label>
                </div>
                
                <button type="submit" class="btn btn-login">
                    <i class="bi bi-box-arrow-in-right me-2"></i>
                    Se connecter
                </button>
            </form>
        </div>
        
        <div class="login-footer">
            <small class="text-muted">
                <i class="bi bi-shield-check me-1"></i>
                Système sécurisé
            </small>
            <br>
            <small>
                <a href="/admin/" target="_blank">
                    <i class="bi bi-gear me-1"></i>
                    Administration
                </a>
            </small>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function() {
            // Focus automatique sur le champ username
            $('#username').focus();
            
            // Validation du formulaire
            $('#login-form').on('submit', function(e) {
                const username = $('#username').val().trim();
                const password = $('#password').val().trim();
                
                if (!username) {
                    e.preventDefault();
                    alert('Veuillez saisir votre nom d\'utilisateur.');
                    $('#username').focus();
                    return false;
                }
                
                if (!password) {
                    e.preventDefault();
                    alert('Veuillez saisir votre mot de passe.');
                    $('#password').focus();
                    return false;
                }
                
                // Afficher un indicateur de chargement
                const btn = $('.btn-login');
                const originalText = btn.html();
                btn.prop('disabled', true).html('<i class="bi bi-hourglass-split me-2"></i>Connexion...');
            });
            
            // Animation d'entrée
            $('.login-container').hide().fadeIn(500);
        });
    </script>
</body>
</html>
